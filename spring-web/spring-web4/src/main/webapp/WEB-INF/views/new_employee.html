<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container justify-content-center card col-sm-4">
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <h3 class="text-center">Employee registration form</h3>

        <form method="post" th:object="${employee}" th:action="@{/employees}">
            <div class="form-group mb-3">
                <label> Name </label>
                <input type="text"
                       th:field="*{name}"
                       placeholder="Enter name"
                       class="form-control">
            </div>

            <div class="form-group mb-3 mt-3">
                <label> Department:
                    <input list="fieldList" type="text" th:field="*{department}" placeholder="choose a department" class="form-control">
                    <datalist id="fieldList">
                        <option value="IT"/> </option>
                        <option value="HR"> </option>
                        <option value="Sales"> </option>
                    </datalist>
                </label>
            </div>

            <div class="form-group mb-3 mt-3">
                <label> Salary </label>
                <input type="text"
                       th:field="*{salary}"
                       placeholder="Enter salary"
                       class="form-control">
            </div>

            <div class="box-footer mb-1 mt-3">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
