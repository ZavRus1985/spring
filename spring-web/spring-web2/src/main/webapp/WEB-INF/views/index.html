<!DOCTYPE html>
<html xmlns:font-family="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Документ HTML5</title>
    <meta name="description" content="Spring mvc + html + css">
    <meta name="author" content="Bill Gates">

    <link rel="stylesheet" href="/css/style.css">
</head>


<body font-family: Algerian;>

<style>
    body {
    background-image: url('https://illustrators.ru/uploads/illustration/image/816802/main_816802_original.jpg');
    background-repeat: no-repeat;
    background-position: center;
}
</style>

<h1>
    Welcome, <span th:text="${name}"></span>
</h1>


<h2>Нумерованный список</h2>
<ol style="list-style-type:decimal;" start="3">
    <li>iPhone 6S</li>
    <li>Galaxy S7</li>
    <li>Nexus 5X</li>
    <li>Lumia 950</li>
</ol>



<table>
    <caption><b>Популярные смартфоны 2015</b></caption>
    <thead>
    <tr>
        <th>Модель</th> <th>Компания</th> <th>Цена</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Nexus 6P</td> <td>Huawei</td> <td>49000</td>
    </tr>
    <tr>
        <td>iPhone 6S PLus</td> <td>Apple</td> <td>62000</td>
    </tr>
    <tr>
        <td>Lumia 950 XL</td> <td>Microsoft</td> <td>35000</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <th colspan="3">Информация по состоянию на 17 марта</th>
    </tr>
    </tfoot>
</table>


<p><input type="text" name="userName" placeholder="Введите имя" size="18" /></p>
<p><input type="text" name="userPhone" placeholder="Введите номер телефона" size="18" maxlength="11" /></p>
<p>
    <button type="submit">Отправить</button>
    <button type="reset">Отмена</button>
</p>
<p><input type="text" name="userPhone" value="+12345678901" disabled /></p>

<form>
    <p><input list="phonesList" type="text" name="model" placeholder="Выбери телефон" /></p>
    <p>
        <button type="submit">Отправить</button>
    </p>
</form>
<datalist id="phonesList">
    <option value="iPhone 6S" label="54000"/>
    <option value="Lumia 950">35000</option>
    <option value="Nexus 5X"/>
</datalist>
</body>
</html>
