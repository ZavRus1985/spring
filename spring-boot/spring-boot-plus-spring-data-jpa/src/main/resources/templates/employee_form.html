<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container justify-content-center card col-sm-6">
    <h3 class="text-center">Client registration form</h3>

    <form th:object="${employee}"
          th:method="${id == null ? 'post' : 'put'}"
          th:action="${id == null ? '/employees' : '/employees/' + id }">

        <div class="form-group mb-3">
            <label> Name </label>
            <input type="text"
                   th:field="*{name}"
                   placeholder="Enter name"
                   class="form-control">
        </div>

        <div class="form-group mb-3 mt-3">
            <label> Department </label>
            <input type="text"
                   th:field="*{department}"
                   placeholder="Enter department"
                   class="form-control">
        </div>

        <div class="form-group mb-3 mt-3">
            <label> Salary </label>
            <input type="number"
                   th:field="*{salary}"
                   placeholder="Enter salary"
                   class="form-control">
        </div>

        <div class="box-footer mb-1 mt-3">
            <button  th:text="${id == null ? 'Create' : 'Update'}"
                     type="submit"
                     class="btn btn-primary"></button>
        </div>
    </form>
</div>
</body>
</html>
