<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<table class="table table-striped table-bordered mx-auto">
    <thead class="table-dark">
    <tr class="d-flex">
        <th class="col-2">Name</th>
        <th class="col-2">Department</th>
        <th class="col-2">Salary</th>
    </tr>
    </thead>
    <tbody>
    <tr class="d-flex" th:each="employee: ${employees}">
        <td class="col-2" th:text="${employee.name}">Name</td>
        <td class="col-2" th:text="${employee.department}">Department</td>
        <td class="col-2" th:text="${employee.salary}">Salary</td>
        <td  class="col-2">
            <form th:method="delete" class="d-inline"
                  th:action="@{/{id}(id=${employee.id})}">
                <button class="btn btn-success">DeLeTe</button>
            </form>
            <form th:method="get" class="d-inline"
                  th:action="@{/employees/{id}/update(id=${employee.id})}">
                <button class="btn btn-warning">EdIt</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
